<div
  style="
    padding: 20px;
    width: 400px;
    background-color: azure;
    border-radius: 20px;
    height: 300px;
  "
>
  <form style="display: flex; flex-direction: column; height: 100%">
    <label>Email</label>

    <input
      type="email"
      name="email"
      placeholder="enter your email"
      [(ngModel)]="email"
    />
    <label>password</label>
    <input
      type="password"
      name="password"
      placeholder="enter your password"
      [(ngModel)]="password"
    />
    <button (click)="submitForm()">submit</button>
  </form>
</div>
